<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultofCodes - Certificate Verifier</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="brand-header">
    <img src="assets/logo.png" alt="VaultofCodes Logo" class="brand-logo" />
    <h1 class="brand-title">VaultofCodes</h1>
  </header>

  <main>
    <div class="container">
      <input id="identifier" type="text" placeholder="Enter Email or ID" list="suggestions"/>
      <datalist id="suggestions"></datalist>
      <button onclick="verifyStudent()">Verify</button>
    </div>

    <div id="result"></div>
    <div class="spinner hidden"></div>
  </main>

  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
